<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Today</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/796eb80574.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-form" style="width: 40rem">
      <div class="card-body">
        <form id="search-form">
          <input
            type="text"
            class="custom"
            placeholder="Enter location"
            style="width: 20rem"
            autofocus="on"
            autocomplete="off"
            id="enter-location"
          />
          <input
            type="submit"
            class="Search"
            value="Search"
            id="search-button"
          />
          <button id="current-location-icon" class="Current-location">
            <img
              id="current-location-image"
              src="images/Current-Location-Icon.png"
            />
          </button>
        </form>
      </div>

      <div class="row">
        <div class="col">
          <h5 class="location" id="show-location">TORONTO</h5>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h6 class="card-subtitle mb-2 text-muted date" id="app-date"></h6>
          <div class="description" id="description">Clear</div>
          <div class="feels-like" id="feelsLike"></div>
        </div>

        <div class="col fa-icon">
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            id="main-weather-icon"
            class="main-weather-icon"
          />
        </div>

        <div class="col">
          <h5 class="temperature" id="main-temperature">19<span>°</span></h5>
          <div class="units">
            <span class="celsius"
              ><a href="" id="celsius-link"><strong>°C</strong></a></span
            >
            <span class="separate"> | </span>
            <span class="fahrenheit"
              ><a href="" id="fahrenheit-link">°F</a></span
            >
          </div>
        </div>

        <div class="col details">
          <ul>
            <li id="wind-speed">Wind Speed</li>
            <li id="humidity">Humidity</li>
          </ul>
        </div>
      </div>

      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">
              Mon</div>
              <div>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  id="forecast-icon"
                />
              </div>
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18°</span>
                <span class="weather-forecast-temperature-min">12°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <p class="open-source">
      <a href="https://github.com/DevAthena22/Weather-App-2" target="_blank"
        >Open source code</a
      >
      by Christina G.
    </p>
  </body>
</html>
